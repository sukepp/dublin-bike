<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dublin-bike</title>
    <link rel=stylesheet type="text/css" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h3>My Google Maps Demo hello world</h3>
    <!--The div element for the map -->
    <div id="map_location"></div>
    <button id="drop_down_location">location</button>

    <!--this is the dropdown button-->
    <div class="container">
        <h2>List of Stations</h2>
        <p>Click to get the list of all the stations</p>

        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" onclick="showdropdown()">
                Stations
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="dropdown_station_name"></ul>
        </div>
    </div>

    <button onclick="drawWeekChart()">test</button>
    <button onclick="drawHourChart()">test</button>
    <div id="charttest"></div>

    <select id="station-dropdown" name="station">
    </select>


    <!--line to the JS-->
    <script type=text/javascript src="/static/js/app.js"></script>

    <!--link to the google map    -->
    <!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdlLCjk9Oyl2sflPmTk6OjJA0n7e9E7ac&callback=initMap">

    </script>
</body>

</html>

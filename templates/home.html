<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dublin-bike</title>
    <link rel=stylesheet type="text/css" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>



<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6"> <strong class="logo"> <a href="/"> <img src="../static/images/dublinbike3.jpg" alt="Dublin Bike Home" width="284" height="150"> </a> </strong> </div>

            </div>
        </div>
    </header>
    <h3><img src="../static/images/stationmap.jpg">

        Station Map
    </h3>

    <!--the div element for the map-->

    <div id="map_location"></div>

    <button id="drop_down_location">location</button>

    <!--thisis the drop downbutton-->

    <div class="container">



        <h2>List of Stations</h2>
        <p>Click to get the list of all the stations</p>

        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" onclick="showdropdown()">
                Stations
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="dropdown_station_name"></ul>
        </div>
    </div>



    <button onclick="drawWeekChart()">weekchart</button>
    <button onclick="drawHourChart()">hourchart</button>

    <div id="charttest"></div>
    <div id="mainContent">
        <div id="tab">
            <ul>
                <li>Select Time</li>
            </ul>
        </div>

        <form method="post" id="optionsForm" name="optionsForm" action="time">
            <label>Day:</label>
            <select id="day" name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>


            </select>
            <label>Time:</label>
            <input id="time" type=time min=00:00 max=23:30 step=1800 value=12:00 name="time">
            <input type="submit" value="Go" class="submitBtn">
        </form>
    </div>
    <select id="station-dropdown" name="station">
    </select>


    <!--line to the JS-->
    <script type=text/javascript src="/static/js/app.js"></script>

    <!--link to the google map    -->
    <!--Load the API from the specified URL
* The async attribute allows the browser to render the page while the API loads
* The key parameter will contain your own API key (which is not needed for this tutorial)
* The callback parameter executes the initMap() function
-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdlLCjk9Oyl2sflPmTk6OjJA0n7e9E7ac&callback=initMap">



    </script>


</body>

</footer>


</html>
